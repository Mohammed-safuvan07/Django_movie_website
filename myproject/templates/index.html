{% extends 'detail.html' %}
{% block body %}
<div class="container">
    <div class="row" >
        {% for i in value %}
        <div class="col-md-3" >
            <div  class="card h-200" >
  <img class="card-img-top" src="{{i.image.url}}" width="200px" height="200px" alt="Card image cap">
  <div class="card-body" style="height: 300px; width: 250px;" >
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'info' i.id %}" class="btn btn-primary">Details</a>
  </div>

</div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
