{% extends 'detail.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{value1.image.url}} " style="height:350px; width:350px;">
        </div>

<div class="col-md-6">
    <h3>{{value1.name}}</h3><br><br>
    <h4>{{value1.year}}</h4><br><br>
    <h5 style="background-color:green;color:white;">{{value1.desc}}</h5><br><br>
    <a class="btn btn-warning" href="{% url 'update' value1.id %}">Update</a><br><br>
    <a class="btn btn-danger" href="{% url 'delete' value1.id %}">Delete</a>

</div>
        </div>
</div>
{% endblock %}
